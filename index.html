<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Recipes</title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <header>
        <div id="brand">
            <h2>Lazy</h2>
            <h2>Recipes.</h2>
        </div>
        <div id="right-header">
            <div id="search">
                <img id="search-icon" src="./images/search.svg" alt="Search Icon" height="24">
                <input type="text" placeholder="Find a recipe">
            </div>
            <div id="menu">
                <img src="./images/menu.svg" alt="Menu Icon" id="menu-icon" height="20">
            </div>
        </div>
    </header>
    <main>
        <div id="bg-oval"></div>
        <div id="slides">
            <div class="slide slide-curr" data-slide="1">
                <h1 id="slide-title-left">Chai</h1>
                <img id="slide-img" src="./images/chai.png" alt="Photo of cup of chai">
                <h1 id="slide-title-right">Latte</h1>
            </div>
            <div class="slide" data-slide="2">
                <h1 id="slide-title-left">Ramen</h1>
                <img id="slide-img" src="./images/chai.png" alt="Photo of cup of chai">
                <h1 id="slide-title-right">Noodles</h1>
            </div>
            <div class="slide slide-big-left" data-slide="3">
                <h1 id="slide-title-left">Fettuccine</h1>
                <img id="slide-img" src="./images/chai.png" alt="Photo of cup of chai">
                <h1 id="slide-title-right">Alfredo</h1>
            </div>
        </div>
    </main>
    <footer>
        <div id="left-footer">
            <div id="nav-btns">
                <div class="nav-btn">
                    <img id="back-btn" src="./images/nav_back.svg" alt="Back Navigation Button">
                </div>
                <div class="nav-btn">
                    <img id="fwd-btn" src="./images/nav_forward.svg" alt="Forward Navigation Button">
                </div>
            </div>
            <div id="recipe-num">
                <div id="all-num">0<span>3</span></div>
                <h3 id="curr-num">01</h3>
            </div>
        </div>
        <div id="right-footer">
            <div id="recipe-credit">
                <p>Recipe by</p>
                <h4 id="credit" data-recipe="1">Credit</h4>
            </div>
        </div>
    </footer>
    <script defer src="./script.js"></script>
</body>
</html>
